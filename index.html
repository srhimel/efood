<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eFood - Ja pai tai khai</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class=" d-flex justify-content-center align-items-center h-100">
                <div class="w-75 p-3 search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Your Favorite Food Name"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="search-input">
                        <button class="btn btn-danger" type="button" id="button-addon2" onclick="doSearch()">Find
                            Food</button>
                    </div>
                </div>
            </div>
        </header>
        <!-- spinner -->
        <div class="d-flex justify-content-center mt-5 d-none" id="spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- spinner end -->
        <section class="container py-5">
            <div id="meal-details" class="row">
            </div>
        </section>
        <section class="container pb-5">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="search-result">
            </div>
        </section>
        <script src="themealapi.js"></script>
    </body>

</html>
